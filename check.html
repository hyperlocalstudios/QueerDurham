<!DOCTYPE html>
<html>
<head>
    <title>Location Check</title>
</head>
<body>
    <h1>Location Data Check</h1>
    <div id="output"></div>

    <script src="locationData.js"></script>
    <script>
        const output = document.getElementById('output');

        if (typeof LOCATIONS === 'undefined') {
            output.innerHTML = '<p style="color: red;">ERROR: LOCATIONS not loaded!</p>';
        } else {
            output.innerHTML = `
                <p style="color: green;">âœ… LOCATIONS loaded successfully!</p>
                <p><strong>Total locations:</strong> ${LOCATIONS.length}</p>
                <p><strong>Last location:</strong> ${LOCATIONS[LOCATIONS.length - 1].name}</p>
                <h2>All Locations:</h2>
                <ul>
                    ${LOCATIONS.map(loc => `<li>${loc.name} - (${loc.x}, ${loc.y})</li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>
</html>
